<body>
    <!-- 知乎logo -->
    <div class="logo">
        <img src="images/logo.png" alt="">
    </div>
    <!-- 登录 -->
    <div class="login">
        <!-- 免密码登录/密码登录 -->
        <div class="codeChoose">
            <div class="noCodeLogin colorFweightBbttom">
                <p>免密码登录</p>
            </div>
            <div class="codeLogin">
                <p>密码登录</p>
            </div>
            <div class="QRCode"></div>
        </div>
        <!-- 手机号码 -->
        <div class="phoneNumber">
            <div class="chooseNumber">
                <button class="phoneArea">中国 +86
                    <span class="iconfont icon-shangxiajiantou"></span></button>
                <input type="text" value="手机号" class="enterPhoneNumber">
            </div>
            <div class="infoVertify">
                <input type="text" value="输入 6 位短信验证码" class="enterVertify">
                <p class="getInfoVertify">获取短信验证码</p>
                <p class="getVoiceVertify">接收语音验证码</p>
            </div>
        </div>
        <div class="codePhoneNumber">
            <input type="text" placeholder="手机号或邮箱" class="phoneOrMail">
            <div class="eyePassword">
                <input type="password" placeholder="密码" class="password">
                <img src="images/eye.png" alt="" class="eye">
                <span class="foreignPhone">海外手机号登录</span>
                <span class="forgetPassword">忘记密码？</span>
            </div>
        </div>
        <!-- 注册/登录按钮 -->
        <button type="submit" class="registeredOrLogin">
            注册/登录
        </button>
        <!-- 提示 -->
        <div class="SignContainer-tip">
            <div>
                <div>未注册手机验证后自动登录，注册即代表同意<a href="https://www.zhihu.com/terms">《知乎协议》</a><a
                        href="https://www.zhihu.com/term/privacy">《隐私保护指引》</a></div>
            </div>
        </div>
        <div class="Login-socialLogin">
            <span>社交账号登录</span>
            <span class="Login-socialButtonGroup">
                <button type="button" class="Button Logini-socialutton Button--plain">
                    <img src="images/wechat.png" alt="" class="Login-socialIcon wechatIcon">
                    微信
                </button>
                <button type="button" class="Button Login-socialButton Button--plain">
                    <img src="images/QQ.png" alt="" class="Login-socialIcon qqIcon">
                    QQ
                </button>
                <button type="button" class="Button Login-socialButton Button--plain">
                    <img src="images/weibo.png" alt="" class="Login-socialIcon weiboIcon">
                    微博
                </button>
            </span>
        </div>
        <div class="download">
            <div class="downloadMid">
                <div class="openGroup">
                    <img src="images/open.png" alt="" class="openGroupNum">开通机构号
                </div>
                <div class="downloadApp">
                    <img src="images/zhihu.png" alt="" class="downloadZhihu">下载知乎 App
                </div>
            </div>
        </div>
