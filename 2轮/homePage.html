<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页 - 知乎</title>
    <link rel="stylesheet" href="homePage.css">
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="icon/icon2/iconfont.css">
    <script src="icon/icon3/iconfont.js"></script>
</head>

<body>
    <!-- 顶部 -->
    <div class="header">
        <div class="headerMid">
            <div class="news">
                <img src="images/zhihuTwo.png" alt="">
                <ul>
                    <li class="currentLi"><a>首页</a></li>
                    <li><a>发现</a></li>
                    <li><a>等你来答</a></li>
                </ul>
                <div class="input">
                    <input type="text" placeholder="在大学如何坚持学英语" class="inputText">
                    <span class="iconfont icon-search"></span>
                    <button type="submit" class="submitButton">提问</button>
                </div>
            </div>
            <div class="person">
                <svg class="icon" aria-hidden="true">
                    <use xlink:href="#icon-alarm"></use>
                </svg>
                <svg class="icon" aria-hidden="true">
                    <use xlink:href="#icon-sixin"></use>
                </svg>
                <div class="profilePhoto"></div>
                <div class="personDo">
                    <ul>
                        <li><a href="personInfo.html">我的主页</a></li>
                        <li>创作者中心</li>
                        <li>设置</li>
                        <li><a href="login.html">退出</a></li>
                    </ul>
                    <div class="point"></div>
                </div>
            </div>
        </div>
    </div>
    <script>
        var person = document.querySelector('.personDo');
        var personPhoto = document.querySelector('.profilePhoto');
        var flag = 0;
        personPhoto.addEventListener('click', function () {
            if (flag == 0) {
                person.style.display = 'block';
                flag = 1;
            } else {
                person.style.display = 'none';
                flag = 0;
            }
        })
    </script>
    <!-- 主体 -->
    <div class="main">
        <div class="mainLeft">
            <div class="dynamic">
            </div>
            <div class="recommend">
                <div class="recommendTop">
                    <ul>
                        <li class="currentNews">推荐</li>
                        <li>关注</li>
                        <li>热度</li>
                    </ul>
                </div>
                <div class="recommendNews">
                    <ul>
                        <li>
                            <div class="newsTitle"></div>
                            <div class="newsMain">
                            </div>
                            <div class="readerDo">
                                <button class="agree"></button>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="mainRight">
            <div class="myDo">
                <div class="myDoTop">
                    <ul>
                        <li>
                            <img src="images/mainRight1.png" alt="">
                            回答问题
                        </li>
                        <li> <img src="images/mainRight2.png" alt="">
                            发视频
                        </li>
                        <li> <img src="images/mainRight3.png" alt="">
                            写文章
                        </li>
                        <li>
                            <img src="images/mainRight4.png" alt="">
                            写想法
                        </li>
                    </ul>
                </div>
                <div class="myDoBottom">
                    <div class="afterDo">
                        稍后答
                    </div>
                    <div class="draft">
                        草稿箱
                    </div>
                </div>
            </div>
            <div class="creatorCenter">
                <div class="creator">
                    创作者中心
                </div>
                <div class="goOpen">
                    去开通
                </div>
            </div>
            <div class="myCard"></div>
            <div class="myBox"></div>
        </div>
    </div>
</body>

</html>
